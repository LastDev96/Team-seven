<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lean JS</title>
	<link rel="stylesheet" href="js.css" type="text/css">
</head>
<body>
	<div class="contenter">
		<div class="login">
			<h1 class="login-header">
				<strong>Wellcome. </strong>Please login
			</h1>
			<form action="" method="post">
				<input type="text" placeholder="UserName" required name="user" class="input-txt" maxlength="16" />
				<input type="password" placeholder="Password" required name="pass" class="input-txt" maxlength="30" />
				<div class="login-footer">
					<input type="submit" class="btn btn--right" onclick="SignIn()" value="Sign in" />
				</div>
			</form>
		</div>
	</div>
</body>
	<script src="js.js"></script>
</html>
