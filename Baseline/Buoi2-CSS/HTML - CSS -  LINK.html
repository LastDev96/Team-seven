<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML - CSS - LINK</title>
	<style>
		a:link{
			color: green;
		}
		a:visited{
			color: red;
		}
		a:hover{
			color: orange;
			font-weight: bold;
		}
		a:active{
			color: yellow;
			font-style: italic;
		}
	</style>
</head>
<body>
	<h1>HTML - CSS - LINK</h1>
	<p><a href="https://facebook.com">www.web1.com</a></p>
	<p><a href="www.web2.com">www.web2.com</a></p>
	<p><a href="www.web3.com">www.web3.com</a></p>
	<p><a href="www.web4.com">www.web4.com</a></p>
</body>
</html>
