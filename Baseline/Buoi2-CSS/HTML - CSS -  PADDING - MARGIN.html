<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML - CSS - PADDING - MARGIN</title>
	<style>
		#khoi_1{
			width: 460px;
			height: 460px;
			background-color: green;
		}
		#khoi_2{
			width: 300px;
			height: 300px;
			background-color: orange;
			padding: 30px;
			margin: 50px;
		}

</head>
<body>
	<h1>HTML - CSS - PADDING - MARGIN</h1>
	<div id="khoi_1">
		<div id="khoi_2">
			Nội dung văn bản
		</div>
	</div>
</body>
</html>
