<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML - CSS - BORDER</title>
	<style>
		#vung_1{
			width: 300px;
			height: 300px;
			border-top: 2px solid red;
			border-right: 2px dotted green;
			border-bottom: 2px dashed blue;
			border-left: 2px double orange;
		}
		#vung_2{
			width: 50px;
			height: 50px;
			background-color: orange;
			border-radius: 50px;
		}
		#vung_3{
			width: 500px;
			height: 500px;
		}
	</style>
</head>
<body>
	<h1>HTML - CSS - BACKGROUND</h1>
	<h2>1.background-color</h2>
	<p id="vung_1">Nội dung văn bản 1</p>
	<p id="vung_2">Nội dung đoạn văn số 2</p>
	<p id="vung_3">Nội dung đoạn văn số 3</p>
</body>
</html>
