<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		#duongbao{
			width: 600px;
			height: 600px;
			background-color: gray;
			position: relative;
		}
		.khoi{
			width: 300px;
			height: 300px;
			position: absolute;
		}
		#khoi1{
			background-color: yellow;
			top: 20px;
			left: 20px;
			z-index: 10;
		}
		#khoi2{
			background-color: red;
			top: 40px;
			left: 40px;
			z-index: 11;
		}
		#khoi3{
			background-color: violet;
			top: 60px;
			left: 60px;
			z-index: 9;
		}
	</style>
	<title>Z-INDEX</title>
</head>
<body>
	<h1>CSS - Z-Index</h1>
	<div id="duongbao">
		<div id="khoi1" class="khoi">Khối 1</div>
		<div id="khoi2" class="khoi">Khối 2</div>
		<div id="khoi3" class="khoi">Khối 3</div>
	</div>
</body>
	</html>
