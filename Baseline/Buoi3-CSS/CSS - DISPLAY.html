<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DISPLAY</title>
	<style>
		#khoi1{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		#khoi2{
			width: 50px; height: 50px;
			background-color: red;
			display: none;
		}
		#khoi1:hover #khoi2{
			display: block;
		}
	</style>
</head>
<body>
	<h1>CSS - FLOAT</h1>
	<h2>display: none</h2>
	<div id="khoi1">
		<div id="khoi2"></div>
	</div>
</body>
</html>
